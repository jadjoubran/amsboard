<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amsboard</title>
    <style>
        body {
            margin: 0;
            background-color: #1F2D37;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 50% 50%;
        }
    </style>
</head>

<body>

    <div>
        <a class="weatherwidget-io" href="https://forecast7.com/en/52d374d90/amsterdam/" data-label_1="AMSTERDAM"
            data-label_2="IS IT RAINING?" data-font="Roboto" data-icons="Climacons Animated" data-days="5" data-theme="original">AMSTERDAM
            IS IT RAINING?</a>
    </div>
    <div class="grid">
        <div class="cell">
            <iframe src="https://www.buienalarm.nl/amsterdam-noord-holland-nederland/@52.36798,4.90356" width="100%"
                height="430px" frameborder="0"></iframe>
        </div>
        <div class="cell">
            <h1>Is it beer o'clock?</h1>
            <p id="beer-clock"></p>
        </div>
        <div class="cell">
            <!-- SnapWidget -->
            <script src="https://snapwidget.com/js/snapwidget.js"></script>
            <iframe src="https://snapwidget.com/embed/615411" class="snapwidget-widget" allowtransparency="true"
                frameborder="0" scrolling="no" style="border:none; overflow:hidden; width:100%; "></iframe>
        </div>
        <div class="cell">
            <div id="ferries"></div>
        </div>
    </div>


    <script src="app.js"></script>
    <script>
        !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
    </script>
</body>

</html>
